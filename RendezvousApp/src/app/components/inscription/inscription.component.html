<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Inscription</h2>
        <form (ngSubmit)="inscrire()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="prenom" name="prenom" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" class="form-control" id="motDePasse" [(ngModel)]="motDePasse" name="motDePasse" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" [(ngModel)]="role" name="role">
              <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
        </form>
        <div *ngIf="message" class="alert mt-3" [ngClass]="{'alert-danger': message.includes('erreur'), 'alert-success': message.includes('réussi')}">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
